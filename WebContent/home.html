<!DOCTYPE html>
<html ng-app="myViewer">

<head>
    <meta charset="ISO-8859-1">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="js/home.js"></script>
    <!--<script src="js/script.js" type="text/javascript"></script> -->
    <title>Result Page</title>
</head>

<body ng-controller="mainController">
    <form>
        <div id="container" align="center">
            <h1>Result Page</h1>
            <b>This is simple result page</b><br /> <a href="logout.html">Logout</a>

            <div>
                <p> Welcome </p>
            </div>

            <button ng-click="test()">Toggle Button</button>

            <table id="table" ng-show="showEdit">
                <thead>
                    <tr>
                        <th id="userId">Userd Id</th>
                        <th>First name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Course</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in users" id="{{x.id}}" ng-model="selectedUser" ng-click="setSelectedUser(x)" ng-class="{redDiv: enter, yellowDiv: leave}" ng-mouseenter="enter=true; leave=false;" ng-mouseleave="leave=true; enter=false;">
                        <td>{{x.userId}}</td>
                        <td>{{x.firstName}}</td>
                        <td>{{x.lastName}}</td>
                        <td>{{x.email}}</td>
                        <td>{{x.course.name}}</td>
                    </tr>
                    
                </tbody>
            </table>
            

            <br>
            <table id="table1">
                <thead>
                    <tr>
                        <th>course id</th>
                        <th>Course Name</th>
                        <th>Course Length</th>
                    </tr>
                </thead>
                <tbody ng-repeat="x in courses">
                    <tr ng-class="{redDiv: enter, yellowDiv: leave}" ng-mouseenter="enter=true; leave=false;" ng-mouseleave="leave=true; enter=false;">
                        <td>{{x.id}}</td>
                        <td>{{x.name}}</td>
                        <td>{{x.length}}</td>
                    </tr>
                </tbody>
            </table>
            <a href="enroll.html">Enroll to a Course</a><br>
            <a href="courseRegister.html">Register a Course</a>



        </div>



    </form>
    
	<form id="EditForm">
		<div>
			<label>First Name:</label>
			<div>
				<input type="text" name="firstName" ng-model="selectedUser.firstName"/>
			</div>
		</div>
		<div>
			<label>Last Name:</label>
			<div>
				<input type="text" name="lastName" ng-model="selectedUser.lastName"/>
			</div>
		</div><div>
			<label>userId:</label>
			<div>
				<input type="text" name="userId" ng-model="selectedUser.userId"/>
			</div>
		</div>
		<div>
			<label>Password:</label>
			<div>
				<input type="password" name="password" ng-model="selectedUser.password"/>
			</div>
		</div>
		<div>
			<label>Email:</label>
			<div>
				<input type="email" name="email" ng-model="selectedUser.email"/>
			</div>
		</div>
		<div>
			<div>
				<input type="button" value="Edit" ng-click="edit()">
			</div>
		</div>
		<div>
			<div>
				<input type="button" value="Delete" ng-click="delete()">
			</div>
		</div>
	</form>

	<br>	
	<br>	
	
    <form name="SearchUser" ng-submit="search(userId)">
        <input required placeholder="Enter userId or email" type="search" ng-model="userId" />
        <input type="submit" value="Search" />
        <!-- <span>{{userId ? user : 'Nothing'}}</span> -->
    </form>


</body>

</html>
