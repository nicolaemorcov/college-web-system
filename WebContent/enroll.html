<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Enroll Page</title>
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/enroll.js" type="text/javascript"></script>
	<style type="text/css">
		h3{font-family: Calibri; font-size: 22pt; font-style: normal; font-weight: bold; color: SlateBlue;
		text-align: center; text-decoration: underline;}
		table{font-family: Calibri; color: white; font-size: 11pt; font-style: normal; width: 50%;
		text-align: ; background-color: slateBlue; border-collapse: collapse; border: 2px solid navy;
		}
		table.inner{border: 0px;}
	</style>
</head>
<body>
	<h3>Enroll Form</h3>
	<form action="EnrollServlet" method="post">
		<table id="table1" align="center" cellpadding="10">
			<tr>
				<td>userId</td>
				<td><input type="text" name="userId" maxlength="100"></td>
			</tr>
			<tr>
				<td>Course</td>
				<td><select id="course" name="course" style="width: 150px">
				<!-- 	<option>Business</option>
					<option>Management</option>
					<option>Information Technology</option>
					<option>Web Design</option>
					<option>Science</option> -->
				</select></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="enroll" value="Submit">
					<input type="reset" value="Reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
