<div ng-controller="loginController">
	<form action="login" method="post">
		<div style="padding: 100px 0 0 250px;">
			<div id="loginBox">
				<h2>Login Page</h2>
				Please provide your credential to use this website <br> <br>
				<div id="loginBox-name" style="margin-top: 20px;">User Id:</div>
				<div id="loginBox-field" style="margin-top: 20px">
					<input name="userId" class="form-login" title="Username" value=""
						size="30" maxlength="50">
				</div>
				<div id="loginBox-name">Password:</div>
				<div id="loginBox-field">
					<input name="password" type="password" class="form-login"
						title="Password" value="" size="30" maxlength="48">
				</div>
				<br> <span class="loginBox-options"> New User ? <a
					href="register.html" style="margin-left: 30px">Register Here</a>
				</span> <br> <br> <input style="margin-left: 100px" type="submit"
					value="Login">
			</div>
		</div>
	</form>
</div>
