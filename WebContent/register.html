<div ng-controller="registerController">
	<h1>Register</h1>
	<form>
		<table align="center" cellpadding="10">
			<tr>
				<td>First Name</td>
				<td><input type="text" ng-model="firstName" name="firstName" maxlength="30">(max
					30 characters a-z and A-Z)</td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" ng-model="lastName" name="lastName" maxlength="30">(max
					30 characters a-z and A-Z)</td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" ng-model="email" name="email" maxlength="50"></td>
			</tr>
			<tr>
				<td>User ID</td>
				<td><input type="text" ng-model="userId" name="userId" maxlength="50"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" ng-model="password" name="password" maxlength="100"></td>
			</tr>
			<tr>
				<td>Role: 
					<select ng-model="role">
						<option name="role">STUDENT</option>
						<option name="role">LECTURER</option>
						<option name="role">ADMIN</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><button ng-click="register()">Register</button> <input type="reset"
					value="Reset"></td>
			</tr>
		</table>
	</form>
</div>
